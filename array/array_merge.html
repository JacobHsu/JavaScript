        <h3 id="concat"><a href="#concat" class="headerlink" title="concat"></a>concat</h3><p>合併陣列</p>
<p><a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Array/concat" target="_blank" rel="noopener">Array.prototype.concat()</a></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> a = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>], b = [<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>];</span><br><span class="line"><span class="keyword">var</span> c = a.concat(b);</span><br><span class="line"><span class="built_in">console</span>.log(c); <span class="comment">// 1,2,3,4,5,6</span></span><br><span class="line"><span class="built_in">console</span>.log(a); <span class="comment">// 1,2,3 不改變本身</span></span><br></pre></td></tr></table></figure>
<p>JS 中合併多個陣列，且去除陣列重複元素</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> a = [<span class="string">"a"</span>, <span class="string">"b"</span>, <span class="string">"c"</span>],</span><br><span class="line">    b = [<span class="string">"c"</span>, <span class="number">1</span>, <span class="number">2</span>];</span><br><span class="line"><span class="keyword">var</span> arr = a.concat(b);</span><br><span class="line"><span class="built_in">console</span>.log(arr); <span class="comment">// ["a", "b", "c", "c", 1, 2]</span></span><br></pre></td></tr></table></figure>
<p>要求必須返回原陣列<br><a href="https://jsbin.com/nidizam/edit?js,console" target="_blank" rel="noopener">https://jsbin.com/nidizam/edit?js,console</a><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 對該陣列進行循環</span></span><br><span class="line">arr.forEach(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="comment">// 如果當前下標和當前元素在陣列中的lastIndex不同，則刪除這個元素</span></span><br><span class="line">  <span class="keyword">if</span> (index != arr.lastIndexOf(item)) &#123;</span><br><span class="line">    arr.splice(index, <span class="number">1</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line"><span class="built_in">console</span>.log(arr); <span class="comment">// "a", "b", "c", 1, 2]</span></span><br></pre></td></tr></table></figure></p>
<p>要求返回新陣列<br><a href="https://jsbin.com/lufavuf/1/edit?js,console" target="_blank" rel="noopener">https://jsbin.com/lufavuf/1/edit?js,console</a><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 最簡單的應該是使用陣列的 filter 方法，將當前下標和當前元素在數組中的 lastIndex 相同的元素篩選出來</span></span><br><span class="line"><span class="keyword">var</span> arr2 = arr.filter(<span class="function">(<span class="params">item,index</span>) =&gt;</span> </span><br><span class="line">    index ===arr.lastIndexOf(item)</span><br><span class="line">);</span><br><span class="line"><span class="built_in">console</span>.log(arr); <span class="comment">// ["a", "b", "c", "c", 1, 2]</span></span><br><span class="line"><span class="built_in">console</span>.log(arr2); <span class="comment">// ["a", "b", "c", 1, 2]</span></span><br></pre></td></tr></table></figure></p>
