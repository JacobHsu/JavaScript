        <h1 id="if…else"><a href="#if…else" class="headerlink" title="if…else"></a><a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Statements/if...else" target="_blank" rel="noopener">if…else</a></h1><h2 id="條件組合的問題"><a href="#條件組合的問題" class="headerlink" title="條件組合的問題"></a>條件組合的問題</h2><p>規則是：<br>1.在預熱中參與活動，vip用戶贈送 1000 積分，普通用戶贈送 700 積分。<br>2.在進行中參與活動，vip用戶贈送 800 積分，普通用戶贈送 300 積分。 </p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> status=<span class="number">1</span></span><br><span class="line"><span class="keyword">let</span> type=<span class="number">2</span></span><br><span class="line"><span class="keyword">if</span>(status===<span class="number">1</span>)&#123;</span><br><span class="line">     <span class="keyword">if</span>(type===<span class="number">1</span>)&#123;</span><br><span class="line">           <span class="built_in">console</span>.log(<span class="string">'普通用戶在預售中參與活動，贈送700積分'</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(type===<span class="number">2</span>)&#123;</span><br><span class="line">           <span class="built_in">console</span>.log(<span class="string">'vip用戶在預售中參與活動，贈送1000積分'</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span> <span class="keyword">if</span>(status===<span class="number">2</span>)&#123;</span><br><span class="line">     <span class="keyword">if</span>(type===<span class="number">1</span>)&#123;</span><br><span class="line">           <span class="built_in">console</span>.log(<span class="string">'普通用戶在進行中參與活動，贈送300積分'</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(type===<span class="number">2</span>)&#123;</span><br><span class="line">           <span class="built_in">console</span>.log(<span class="string">'vip用戶在進行中參與活動，贈送800積分'</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>可以使用 <code>obj</code>寫法，如果以後有什麼條件改了，直接改 obj 這個配置就好</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> obj=&#123;</span><br><span class="line">   <span class="string">'status=1&amp;type=1'</span>:<span class="string">'普通用戶在預售中參與活動，贈送700積分'</span>,</span><br><span class="line">   <span class="string">'status=1&amp;type=2'</span>:<span class="string">'vip用戶在預售中參與活動，贈送1000積分'</span>,</span><br><span class="line">   <span class="string">'status=2&amp;type=1'</span>:<span class="string">'普通用戶在進行中參與活動，贈送300積分'</span>,</span><br><span class="line">   <span class="string">'status=2&amp;type=2'</span>:<span class="string">'普通用戶在進行中參與活動，贈送800積分'</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(obj[<span class="string">`status=<span class="subst">$&#123;status&#125;</span>&amp;type=<span class="subst">$&#123;type&#125;</span>`</span>])</span><br></pre></td></tr></table></figure>
<p><a href="https://juejin.im/post/5efc55496fb9a07e9a079a5e?utm_source=gold_browser_extension" target="_blank" rel="noopener">特定场景下代替优化 if-else 的方案</a></p>
