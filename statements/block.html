        <p>區塊陳述用來組合零個或多個陳述。我們使用一對大括號 { } 以界定區塊。</p>
<p>var</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> x = <span class="number">1</span>;</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">var</span> x = <span class="number">2</span>;</span><br><span class="line">&#125;</span><br><span class="line">alert(x); <span class="comment">// outputs 2</span></span><br></pre></td></tr></table></figure>
<p>let 和 const</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> x = <span class="number">1</span>;</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">let</span> x = <span class="number">2</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(x); <span class="comment">// logs 1</span></span><br></pre></td></tr></table></figure>
<p>function</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">foo</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">var</span> a = <span class="string">'var'</span>;</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">let</span> a = <span class="string">'let'</span>;</span><br><span class="line">            <span class="built_in">console</span>.log(a);  <span class="comment">// let</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(a);  <span class="comment">// var</span></span><br><span class="line">&#125;</span><br><span class="line">foo();</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="keyword">debugger</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>)</span>&#123;&#125;</span><br><span class="line">    test = <span class="number">123</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'inner:'</span>,test) <span class="comment">// inner: 123</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'outer:'</span>,test) <span class="comment">// outer: ƒ test()&#123;&#125;</span></span><br></pre></td></tr></table></figure>
<p>塊會限制函數的提升</p>
<p>有条件的创建函数</p>
<p><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/function" target="_blank" rel="noopener">函数可以被有条件来声明</a>，这意味着，函数声明可能出现在一个 if 语句里，但是，这种声明方式在不同的浏览器里可能有不同的效果。因此，不应该在生成环境代码中使用这种声明方式，应该使用函数表达式来代替。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> hoisted = <span class="string">"foo"</span> <span class="keyword">in</span> <span class="keyword">this</span>;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`'foo' name <span class="subst">$&#123;hoisted ? <span class="string">"is"</span> : <span class="string">"is not"</span>&#125;</span> hoisted. typeof foo is <span class="subst">$&#123;<span class="keyword">typeof</span> foo&#125;</span>`</span>);</span><br><span class="line"><span class="keyword">if</span> (<span class="literal">false</span>) &#123;</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">foo</span>(<span class="params"></span>)</span>&#123; <span class="keyword">return</span> <span class="number">1</span>; &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 在Chrome里: </span></span><br><span class="line"><span class="comment">// 'foo' 变量名被提升，但是 typeof foo 为 undefined</span></span><br><span class="line"><span class="comment">// </span></span><br><span class="line"><span class="comment">// 在Firefox里:</span></span><br><span class="line"><span class="comment">// 'foo' 变量名被提升. 但是 typeof foo 为 undefined</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// 在Edge里:</span></span><br><span class="line"><span class="comment">// 'foo' 变量名未被提升. 而且 typeof foo 为 undefined</span></span><br><span class="line"><span class="comment">// </span></span><br><span class="line"><span class="comment">// 在Safari里:</span></span><br><span class="line"><span class="comment">// 'foo' 变量名被提升. 而且 typeof foo 为 function</span></span><br></pre></td></tr></table></figure>
