        <h2 id="Arrow-Function"><a href="#Arrow-Function" class="headerlink" title="Arrow Function"></a>Arrow Function</h2><p><a href="https://juejin.im/post/5d4770ecf265da03dd3d5642?utm_source=gold_browser_extension" target="_blank" rel="noopener">什麼時候不使用箭頭函數</a>  </p>
<h3 id="定義對象上的方法"><a href="#定義對象上的方法" class="headerlink" title="定義對象上的方法"></a>定義對象上的方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> calculate = &#123;</span><br><span class="line">  array: [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>],</span><br><span class="line">  sum: <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span> === <span class="built_in">window</span>); <span class="comment">// =&gt; true</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.array.reduce(<span class="function">(<span class="params">result, item</span>) =&gt;</span> result + item);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">this</span> === <span class="built_in">window</span>); <span class="comment">// =&gt; true</span></span><br><span class="line"><span class="comment">// Throws "TypeError: Cannot read property 'reduce' of undefined"</span></span><br><span class="line">calculate.sum();</span><br></pre></td></tr></table></figure>
<p>是因為箭頭函數按詞法 <strong>作用域將上下文綁定到 window 對象</strong><br>執行<code>this.array</code>等同於<code>window.array</code>，它是<code>undefined</code>。</p>
<p>解決方法是使用<strong>常規函數表達式</strong>來定義方法。<br>this 是在調用時確定的，而不是由封閉的上下文決定的</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> calculate = &#123;  </span><br><span class="line">  array: [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>],</span><br><span class="line">  sum() &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span> === <span class="built_in">window</span>); <span class="comment">// =&gt; false</span></span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span> === calculate); <span class="comment">// =&gt; true</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.array.reduce(<span class="function">(<span class="params">result, item</span>) =&gt;</span> result + item);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line">calculate.sum(); <span class="comment">// =&gt; 6</span></span><br></pre></td></tr></table></figure>
<p>因为sum是常规函数，所以在調用 <code>calculate.sum()</code> 時 this 是 <code>calculate 對象</code>。 <code>this.array</code>是數組引用</p>
